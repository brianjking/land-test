<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandMuscle</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color1: rgb(144, 30, 141);
            --color2: rgb(255, 255, 255);
            --color3: rgb(91, 92, 94);
            --color4: rgb(217, 204, 218);
            --color5: rgb(157, 134, 157);
        }
        body {
            background-color: var(--color2);
        }
        .navbar {
            background-color: var(--color1);
        }
        .hero {
            background: var(--color4) url('https://placehold.co/1600x500.png') no-repeat center center;
            background-size: cover;
            height: 80vh;
        }
        .contact-form {
            background-color: var(--color5);
            color: var(--color3);
        }
        footer {
            background-color: var(--color1);
            color: var(--color2);
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="https://www.brandmuscle.com/wp-content/uploads/bm_logo_white_xs.png" width="300" class="d-inline-block align-top" alt="">
            BrandMuscle
        </a>
    </nav>

    <section class="hero">
        <!-- Hero section content goes here -->
    </section>

    <section class="contact-form py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 BrandMuscle</p>
    </footer>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
